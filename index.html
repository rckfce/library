<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    <button class="new-book" onclick="addNew()">Add new book</button>
    <table>
        <thead>
            <tr>
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="pages">Pages</th>
                <th class="read">Read or not</th>
                <th class="lastCell">&nbsp;</th>
            </tr>
        </thead>
        <tbody class="content">
            
        </tbody>
        <tfoot class="hidden" id="add-new-book">
            <tr>
                <form class="myForm" action="#" onsubmit="return false;">
                    <th><input type="text" id="title" name="title" placeholder="Books title" required></th>
                    <th><input type="text" id="author" name="author" placeholder="Books author" required></th>
                    <th><input type="number" id="pages" name="pages" required></th>
                    <th>
                        <input name="readOrNot" list="select-two" id="did-read">
                            <datalist id="select-two">
                                <option value="Read it"></option>
                                <option value="Not read yet"></option>
                            </datalist>
                    </th>
                    <th class="check"><input type="image" src="img/check.png" onclick="addNewBook()"></th>
                </form>
            </tr>
            
        </tfoot>
        
    </table>

    
     
</body>
</html>
